<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Using JSX</title>
    </head>
    <body>
        <div id="app"></div>
        <!--Importing the REACT libraries from Central Distribution Network-->
        <script src="https://unpkg.com/react@15/dist/react.js"></script>
        
        
        <!--Importing the ReactDOM libraries from the CDN -->
        <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
        
        <!--Importing Babel to trascribe Adder JSX-->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        
        <!--Linking hello.js file to render here -->
        <script type="text/babel" src="freeCode.js"></script>
    </body>
</html>
